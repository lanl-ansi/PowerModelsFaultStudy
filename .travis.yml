language: julia
os:
  - linux
  # - osx
julia:
  # - 1.0
  - 1.4
  - nightly
codecov: true
jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Test"
      julia: 1.4
      os: linux
      script:
        - julia --project=. -e '
            using Pkg; 
            Pkg.instantiate(); 
            Pkg.add("Coverage");
            using Coverage;
            Codecov.submit(process_folder());'
      after_success: skip
